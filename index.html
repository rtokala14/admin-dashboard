<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="title">
                <img class="title-icon" src="./images/light-saber.png">
                <h1 class="title-text">Dashboard</h1>
            </div>
            <div class="side-items upper">
                <div class="side-item">
                    <img class="side-icon-home" src="./images/icons/home.svg">
                    <div class="side-text">Home</div>
                </div>
                <div class="side-item">
                    <img class="side-icon-profile" src="./images/icons/profile.svg">
                    <div class="side-text">Profile</div>
                </div>
                <div class="side-item">
                    <img class="side-icon-messages" src="./images/icons/messages.svg">
                    <div class="side-text">Messages</div>
                </div>
                <div class="side-item">
                    <img class="side-icon-history" src="./images/icons/history.svg">
                    <div class="side-text">History</div>
                </div>
                <div class="side-item">
                    <img class="side-icon-tasks" src="./images/icons/tasks.svg">
                    <div class="side-text">Tasks</div>
                </div>
                <div class="side-item">
                    <img class="side-icon-comms" src="./images/icons/communities.svg">
                    <div class="side-text">Communities</div>
                </div>
            </div>
            <div class="side-items lower">
                <div class="side-item">
                    <img class="side-icon-settings" src="./images/icons/settings.svg">
                    <div class="side-text">Settings</div>
                </div>
                <div class="side-item">
                    <img class="side-icon-support" src="./images/icons/support.svg">
                    <div class="side-text">Support</div>
                </div>
                <div class="side-item">
                    <img class="side-icon-privacy" src="./images/icons/privacy.svg">
                    <div class="side-text">Privacy</div>
                </div>
            </div>
        </div>
        <div class="topbar">
            <div class="top-top">
                <div class="top-top-left">
                    <img class="search-icon" src="./images/icons/search.svg">
                    <input type="text" class="text-box">
                </div>
                <div class="top-top-right">
                    <img class="notifications-icon" src="./images/icons/notifications.svg">
                    <img class="top-profile-pic" src="./images/profile-pic.png">
                    <h1 class="top-top-name">General Kenobi</h1>
                </div>
            </div>
            <div class="top-bot">
                <div class="top-bot-left">
                    <img src="./images/profile-pic.png" alt="profile-pic" class="bot-profile-pic">
                    <div class="hello-there">
                        <p class="hello">Hello there,</p>
                        <h1 class="kenobi-name">General Kenobi (@benK)</h1>
                    </div>
                </div>
                <div class="top-bot-right">
                    <button class="new-button">New</button>
                    <button class="upload-button">Upload</button>
                    <button class="share-button">Share</button>
                </div>
            </div>
        </div>
        <div class="dash">
            <div class="cards">

            </div>
            <div class="announcements">

            </div>
            <div class="trending">

            </div>
        </div>
    </div>
</body>
</html>
